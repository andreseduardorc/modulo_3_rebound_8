<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-success bg-opacity-75">

    <div class="container bg-dark text-white col-6">
        <form class="col-10 mx-auto" id="reservacion">
            <h1 class="text-center my-5 pt-3"><i>RESERVA UNA HORA</i></h1>
            <div class="row g-3">
                <div class="col col-6">
                    <h5 class="ps-1 my-3"><i>Nombre</i></h5>
                    <input type="text" class="form-control bg-dark text-white" id="nombre" placeholder="Nombre" aria-label="First name">
                </div>
                <div class="col col-6">
                    <h5 class="ps-1 my-3"><i>Apellido</i></h5>
                    <input type="text" class="form-control bg-dark text-white" id="apellido" placeholder="Apellido" aria-label="Last name">
                </div>
            </div>
            <div class="">
                <h5 class="ps-1 my-3"><i>Correo</i> (te notificaremos aquí)</h5>
                <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Ingrese su correo electrónico" aria-label="First name">
            </div>
            <div class="">
                <h5 class="ps-1 my-3"><i>Edad</i></h5>
                <input type="number" class="form-control bg-dark text-white" id="edad" placeholder="Ingrese su edad" aria-label="First name">
            </div>
            <div class="">
                <h5 class="ps-1 my-3"><i>Fecha</i></h5>
                <input type="date" class="form-control bg-dark text-white" id="fecha" aria-label="First name">
            </div>
            <div class="d-flex justify-content-center">
                <button class="my-5 col-2 btn btn-outline-success" type="submit">Enviar</button>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
